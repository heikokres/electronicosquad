<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electronico Squad – Heiko</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      color: #00ffcc;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .project {
      margin-top: 2rem;
      border-left: 4px solid #00ffcc;
      padding-left: 1rem;
      text-align: left;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .header-image {
      margin-top: 2rem;
    }
    .header-image img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffcc;
    }
    .project img {
      display: block;
      margin-top: 1rem;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Electronico Squad</h1>
    <h1>Heiko Krestel</h1>
    <p>Willkommen auf meiner Projektseite!</p>

    <div class="header-image">
      <img src="A_flat-style_digital_illustration_depicts_a_dartbo.png" alt="DartVision Kameraansicht">
    </div>

    <div class="project">
      <h2>DartVision</h2>
      <p>
        <a href="dartvision.html" target="_blank">DartVision – Projektseite öffnen</a>
      </p>
      <img src="A_digital_photograph_features_a_standard_dartboard.png" alt="Dartscheibe">
    </div>
  </div>
</body>
</html>
